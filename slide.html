<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Slides</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff8c00;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ffae42;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #ff6f00;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .slide-button {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .slide-button:hover {
            background-color: #ff6f00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>All Slides</h1>
</header>

<nav>
    <!-- Unified navigation links -->
    <a href="index.html">Back to Home</a>
</nav>
